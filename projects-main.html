        <div class="col-10 col-md-4">
          <figure class="card imas-bd-pink">
            <img
              src="./media/projects/images/smoothie-operator-play-still.png"

              >

                A single-player 2D artillery game written in Java, made in

              </p>

        </div>

        <div class="col-10 col-md-4">

                </h5>
              </a>
              <p class="card-text">
                A single-player 2D space shooter (asteroids-style) game written
                in Python with the Arcade Library.
              </p>

          </figure>
        </div>
